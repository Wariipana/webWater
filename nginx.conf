user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    server {
        # ðŸ”‘ CLAVE: Escuchar en el puerto dinÃ¡mico de Railway ($PORT)
        listen $PORT default_server;
        server_name _;

        # Ruta donde copiaste tus archivos estÃ¡ticos
        root /usr/share/nginx/html;

        location / {
            # Asegura que index.html se sirva como el archivo por defecto
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}