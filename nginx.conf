events {
    worker_connections 1024;
}

http {
    # ⚠️ Esto es lo que estaba causando el error en la línea 1
    # (las directivas 'user' y 'worker_processes' no van dentro de 'events' o 'http')

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    server {
        # CLAVE: Escuchar en el puerto dinámico de Railway ($PORT)
        # La variable $PORT se sustituye por envsubst
        listen $PORT default_server;
        server_name _;

        # Ruta donde copiaste tus archivos estáticos (index.html, style.css, index.js)
        root /usr/share/nginx/html;

        location / {
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}